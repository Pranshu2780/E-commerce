{% extends 'store/main.html'%}
{% load static %}

{% block content %}
<div class="row">
  <div class = "col-lg-12 boxy">
       <div class = "box-element">
           <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190;Continue Shopping</a>
           <br>
           <br>
  
           <table class="table">
               <tr>
                   <th> <h5> <STRONG> Items: </STRONG> </h5>  </th>
                   <th> <h5> <strong> Rs.1500 </strong></h5> </th>
                   <th>
                       <a style="float:right;margin:5px;" class="btn btn-success" href="/checkout">Checkout</a>
                   </th>
               </tr>
           </table>


        </div>

        <br>

       <div class = "box-element">
            <div class="cart-row">
                   <div style="flex:2"></div>
                   <div style="flex:2">Item</div>
                   <div style="flex:1">Price</div>
                   <div style="flex:1">Quantity</div>
                   <div style="flex:1">Total</div> 
            </div> 
          
            {% for item in items%}
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}" alt=""></div>
                <div style="flex:2">Product-1</div>
                <div style="flex:1">Rs. 200</div>
                <div style="flex:1">
                  <p class="quantity">2 </p>
                     <div class="quantity">
                        <img class="chg-quantity-1" src="{% static 'images/arrow-up.png'%}" alt="">
                        <img class="chg-quantity-2" src="{% static 'images/arrow-down.png'%}" alt="">
                     
                     </div>
                   </div>
                <div style="flex:1"></div> 
         </div> 
         {% endfor %}
       </div>
  </div>
</div>
{% endblock content %}
